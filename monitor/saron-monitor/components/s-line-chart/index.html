<index:>
  <div class="line-chart">
    <div class="line-chart-header">
      <h1 class="line-chart-title">{{title}}</h1>
    </div>
    <div class="line-chart-meta">
      <span class="line-chart-header-small left">% Utilization</span>
      <span class="line-chart-header-small right">100%</span>
    </div>
    <div>
      <canvas width="{{@width || 900}}" height="{{@height || 600}}" as="chartTarget" style="border: solid 1px {{borderColor}};"></canvas>
    </div>
    <div class="line-chart-meta">
      <span class="line-chart-header-small left">60 secconds</span>
      <span class="line-chart-header-small right">0</span>
    </div>
  </div>
